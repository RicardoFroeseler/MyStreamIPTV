<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Catálogo</title>
    <link rel="stylesheet" href="styles-login.css">
</head>
<body>
    <main class="login-container">
        <h1>Bem-vindo ao Catálogo</h1>
        <p>Escolha o que você deseja assistir:</p>
        <div class="options">
            <button id="moviesButton">Filmes</button>
            <button id="seriesButton">Séries</button>
        </div>
    </main>
    <script>
        document.getElementById("moviesButton").addEventListener("click", () => {
            window.location.href = "list-filmes.html";
        });

        document.getElementById("seriesButton").addEventListener("click", () => {
            window.location.href = "list-series.html";
        });
    </script>
</body>
</html>
