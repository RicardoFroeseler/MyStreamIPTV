<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #333;
        }

        h1 {
            margin: 0;
        }

        main {
            margin: 20px;
        }

        .player-container {
            margin: 20px auto;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1c1c;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #modal iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        #modal .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Teste de Player</h1>
    </header>
    <main>
        <section class="player-container">
            <button id="modalButton">Assistir no Modal</button>
            <button id="fullscreenButton">Assistir em Tela Cheia</button>
        </section>
        <div id="modal">
            <span class="close" id="closeModal">&times;</span>
            <iframe id="iframePlayer" src=""></iframe>
        </div>
    </main>
    <script>
        const modalButton = document.getElementById("modalButton");
        const fullscreenButton = document.getElementById("fullscreenButton");
        const modal = document.getElementById("modal");
        const closeModal = document.getElementById("closeModal");
        const iframePlayer = document.getElementById("iframePlayer");

        // URL do Stream
        const streamUrl = "http://trenduhd.xyz:8080/movie/materprint/Mater225/953769.mp4";

        // Abrir o modal com o iframe
        modalButton.addEventListener("click", () => {
            iframePlayer.src = streamUrl;
            modal.style.display = "flex";
        });

        // Fechar o modal
        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
            iframePlayer.src = ""; // Limpar o iframe
        });

        // Abrir em nova guia (tela cheia)
        fullscreenButton.addEventListener("click", () => {
            window.open(streamUrl, "_blank");
        });
    </script>
</body>
</html>
